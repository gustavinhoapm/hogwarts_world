version: "3.8"

volumes:
  dados_banco: {}

services:
  db:
    container_name: banco
    image: postgres:latest
    volumes:
      - dados_banco:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=banco
      - POSTGRES_PORT=5432
  app:
    container_name: app
    depends_on:
      - db
    build: .
    ports:
      - "5000:8000"
    volumes:
      - .:/code
    command: python manage.py runserver 0.0.0.0:8000