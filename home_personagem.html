        <section class="formulario" id="formulario">
            <h2>Siga o formulário abaixo:</h2>

            <div class="perguntas">
                <form action="" class="form-wrapper">
                    <div class="field">
                        <input id="nome" type="text" class="input" placeholder="Digite seu nome completo">
                        <label for="nome" class="label">Nome Completo</label>
                    </div>
                    <div class="field">
                        <input id="nome" type="text" class="input" placeholder="Digite seu nome no mundo bruxo">

                    </div>


                    
                
                </form>
            </div>

            <div class="wrapper">
                <h2>Escolha sua casa</h2>
                <div class="radio-buttons">
                    <label class="custom-radio">
                        <input type="radio" name="radio"/>
                        <div class="radio-btn radio__grifinoria">
                            <div class="content">
                                 <div class="profile-img">
                                    <img src="images/grifinoria_icone.jpg"/>
                                 </div>
                                 <h2>Grifinória</h2>
                                 <span class="skills"></span>
                                 <span class="check-icon">
                                    <span class="icon"></span>
                                 </span>
                            </div>
                        </div>
                        
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="radio"/>
                        <div class="radio-btn radio__sonserina">
                            <div class="content">
                                 <div class="profile-img">

                        <input type="radio" name="radio"/>
                        <div class="radio-btn radio__lufa-lufa">

                                 <div class="profile-img">
                                    <img src="images/lufa_lufa_icone.jpg"/>
                                 </div>
                                 <h2>Lufa Lufa</h2>
                                 <span class="skills"></span>
                                 <span class="check-icon">
                                    <span class="icon"></span>
                                 </span>
                            </div>
                        </div>
                        
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="radio"/>
                        <div class="radio-btn radio__corvinal">
                            <div class="content">
                                 <div class="profile-img">
                                    <img src="images/corvinal_icone.jpg"/>

                                 <h2>Corvinal</h2>
                                 <span class="skills"></span>
                                 <span class="check-icon">
                                    <span class="icon"></span>
                                 </span>
                            </div>
                        </div>
                        
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="radio"/>
                        <div class="radio-btn radio__comensais">
                            <div class="content">
                                 <div class="profile-img">

                                 <span class="skills"></span>
